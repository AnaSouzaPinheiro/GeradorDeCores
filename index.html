<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trocador de cores</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/variables.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Criador de cores</h1>
      <div class="rgb">
        <h2>RGB Color</h2>
        <span class="colorRGB"> rgb(255,255,255) </span>
        <button type="button" class="buttonRGB">Clique aqui</button>
      </div>
      <div class="hex">
        <h2>HEX Color</h2>
        <span class="colorHEX"> #FFFFFF </span>
        <button type="button" class="buttonHEX">Clique aqui</button>
      </div>
      <div class="hsl">
        <h2>HSL Color</h2>
        <span class="colorHSL"> hsl(0, 0%, 100%) </span>
        <button type="button" class="buttonHSL">Clique aqui</button>
      </div>
    </div>

    <script src="JS/rgb.js"></script>
    <script src="JS/hex.js"></script>
    <script src="JS/hsl.js"></script>
  </body>
</html>
